<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Image Transformation</title>
<style>

.image-container {
  display: flex;
  flex-wrap: wrap;
}

.transformable {
  transition: transform 0.3s ease-in-out;
  width: 300px; /* Adjust the width of the images */
  height: auto; /* Maintain aspect ratio */
  margin: 30px; /* Add margin to create space between images */
}

.transformable:hover {
  transform: scale(1.2);
}


</style>
</head>
<body>

<div class="image-container">
  <img src="images/1.jpg" alt="Image 1" class="transformable">
  <img src="images/2.jpg" alt="Image 2" class="transformable">
  <img src="images/3.jpg" alt="Image 3" class="transformable">
  <img src="images/4.jpg" alt="Image 4" class="transformable">
</div>

</body>
</html>
