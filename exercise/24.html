<!DOCTYPE html>
<html>
    <head>
        <title>Card Layout</title>
        <style>
            .card{
                width:300px;
                padding:20px;
                margin:20px;
                border:1px solid #ccc;
                border-radius:5px;
                box-shadow:0 4px 8px 0 rgba(0,0,0,0.4);
                transition:0.3s;
                float:left;
                position:relative;
            }
            .card:hover{
                box-shadow: 0 8px 16px rgba(0,0,0,0.4);
            }
            .card img{
                width: 100%;
                height: 60%;
                border-radius: 5px;
                display: block;
                border: solid 1px rgba(230,140,230,.4);
            }
            .card h2{
                font-size: 20px;
                margin-top: 10px;
            }
            .card p{
                font-size: 16px;
                color: #666;
            }
            #cardsContainer{
                margin: 10px auto;
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
            }
            .card div{
                background-color: rgba(0,0,0,0.6);
                width:70px;
                color: bisque;
                position: absolute;
                top:50%;
                transform: rotate(-20deg);
            }
            .card button{
              background-color: rgb(39, 207, 213);
                width:100px;
                height: 40px;
                color:white;
                margin-left: 100px;
                margin-top: 20px;
            }
        </style>
    </head>
    <body>
        <div id="cardsContainer"></div>
        

        <script>
            titles=["Title 1","Title 2","Title 3","Title 4","Title 5"];

            descriptions=[
                "Description 1",
                "Description 2",
                "Description 3",
                "Description 4",
                "Description 5"
            ];

            images=[
                "images/1.jpg",
                "images/2.jpg",
                "images/3.jpg",
                "images/4.jpg",
                "images/5.jpg"
            ];

            dates=["28-March","15-April","18-April","28-April","4-May"];

            buttons=["register 1","register 2","register 3","register 4","register 5"];

            function generateCards(titles,descriptions,images,dates,buttons){
                cardsContainer=document.getElementById("cardsContainer");
                for(i=0;i<titles.length;i++){
                    card=document.createElement("div");
                    card.className="card";

                    image=document.createElement("img");
                    image.src=images[i];
                    card.appendChild(image);

                    dt=document.createElement("div");
                    dt.textContent=dates[i];
                    card.appendChild(dt);

                    title=document.createElement("h2");
                    title.textContent=titles[i];
                    card.appendChild(title);

                    description=document.createElement("p");
                    description.textContent=descriptions[i];
                    card.appendChild(description);

                    // Creating and adding the register button
                    registerButton = document.createElement("button");
                    registerButton.textContent = buttons[i];
                    // Adding event listener to the button
                    registerButton.addEventListener('click', function() {
                      window.location.href = '26.html';
                    });
                    card.appendChild(registerButton);

                    cardsContainer.appendChild(card);
                }
            }

            generateCards(titles,descriptions,images,dates,buttons);
        </script>
    </body>
</html>
