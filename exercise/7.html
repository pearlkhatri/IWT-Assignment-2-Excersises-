<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Class Timetable</title>
  <style>
    /* Style for the table */
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <h1>Class Timetable</h1>
  
  <table>
    <tr>
      <th>Day</th>
      <th>Time</th>
      <th>Subject</th>
      <th>Room</th>
    </tr>
    <tr>
      <td>Monday</td>
      <td>9:00 AM - 10:30 AM</td>
      <td>Mathematics</td>
      <td>Room 101</td>
    </tr>
    <tr>
      <td>Tuesday</td>
      <td>11:00 AM - 12:30 PM</td>
      <td>English</td>
      <td>Room 102</td>
    </tr>
    <tr>
      <td>Wednesday</td>
      <td>9:00 AM - 10:30 AM</td>
      <td>Science</td>
      <td>Room 103</td>
    </tr>
    <tr>
      <td>Thursday</td>
      <td>9:00 AM - 10:30 AM</td>
      <td>History</td>
      <td>Room 104</td>
    </tr>
    <tr>
      <td>Friday</td>
      <td>10:00 AM - 11:30 AM</td>
      <td>Geography</td>
      <td>Room 105</td>
    </tr>
  </table>
</body>
</html>
