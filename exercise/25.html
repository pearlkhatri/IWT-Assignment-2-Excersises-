<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Temperature Converter</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 50px;
  }
  label {
    margin-right: 10px;
  }
</style>
</head>
<body>

<h2>Temperature Converter</h2>

<label for="tempInput">Enter Temperature:</label>
<input type="number" id="tempInput">
<select id="unitSelect">
  <option value="kelvin">Kelvin</option>
  <option value="celsius">Celsius</option>
  <option value="fahrenheit">Fahrenheit</option>
</select>
<button onclick="convertTemperature()">Convert</button>

<p id="result"></p>

<script>
  function convertTemperature() {
    var temperature = parseFloat(document.getElementById("tempInput").value);
    var unit = document.getElementById("unitSelect").value;
    var result;

    switch (unit) {
      case "kelvin":
        result = {
          celsius: temperature - 273.15,
          fahrenheit: (temperature - 273.15) * 9 / 5 + 32
        };
        break;
      case "celsius":
        result = {
          kelvin: temperature + 273.15,
          fahrenheit: temperature * 9 / 5 + 32
        };
        break;
      case "fahrenheit":
        result = {
          kelvin: (temperature - 32) * 5 / 9 + 273.15,
          celsius: (temperature - 32) * 5 / 9
        };
        break;
    }

    document.getElementById("result").innerText = "Converted temperature: " +
      (result.celsius !== undefined ? result.celsius.toFixed(2) + "°C, " : "") +
      (result.fahrenheit !== undefined ? result.fahrenheit.toFixed(2) + "°F, " : "") +
      (result.kelvin !== undefined ? result.kelvin.toFixed(2) + "K" : "");
  }
</script>

</body>
</html>
