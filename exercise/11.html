<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Feedback</title>
  <style>
    /* CSS for styling */
    body {
      font-family: Arial, sans-serif;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
      text-align: left;
    }
    textarea, select, input[type="text"] {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }
    input[type="submit"] {
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<h1>User Feedback</h1>

<form action="submit_feedback.php" method="post">
  <table>
    <tr>
      <th>Question</th>
      <th>Answer</th>
    </tr>
    <tr>
      <td>How satisfied are you with the software?</td>
      <td>
        <input type="radio" name="satisfaction" value="Very satisfied"> Very satisfied<br>
        <input type="radio" name="satisfaction" value="Satisfied"> Satisfied<br>
        <input type="radio" name="satisfaction" value="Neutral"> Neutral<br>
        <input type="radio" name="satisfaction" value="Dissatisfied"> Dissatisfied<br>
        <input type="radio" name="satisfaction" value="Very dissatisfied"> Very dissatisfied<br>
      </td>
    </tr>
    <tr>
      <td>Which features do you use most often?</td>
      <td>
        <input type="checkbox" name="features[]" value="Feature 1"> Feature 1<br>
        <input type="checkbox" name="features[]" value="Feature 2"> Feature 2<br>
        <input type="checkbox" name="features[]" value="Feature 3"> Feature 3<br>
      </td>
    </tr>
    <tr>
      <td>How would you rate the ease of use?</td>
      <td>
        <select name="ease_of_use">
          <option value="Excellent">Excellent</option>
          <option value="Good">Good</option>
          <option value="Average">Average</option>
          <option value="Poor">Poor</option>
          <option value="Very poor">Very poor</option>
        </select>
      </td>
    </tr>
    <tr>
      <td>What improvements would you suggest?</td>
      <td>
        <textarea name="improvements" rows="4" cols="50"></textarea>
      </td>
    </tr>
    <tr>
      <td>Your email address:</td>
      <td><input type="email" name="email"></td>
    </tr>
    <tr>
      <td colspan="2"><input type="submit" value="Submit Feedback"></td>
    </tr>
  </table>
</form>

</body>
</html>
