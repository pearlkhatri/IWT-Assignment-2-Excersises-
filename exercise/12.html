<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autocomplete Input with Datalist</title>
</head>
<body>

<label for="days">Choose a day:</label>
<input type="text" id="days" name="days" list="dayList">

<datalist id="dayList">
  <option value="Monday">
  <option value="Tuesday">
  <option value="Wednesday">
  <option value="Thursday">
  <option value="Friday">
  <option value="Saturday">
  <option value="Sunday">
</datalist>

</body>
</html>
