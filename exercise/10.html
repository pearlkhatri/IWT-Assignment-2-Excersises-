<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz with HTML Form</title>
</head>
<body>
  <h1>Quiz: Test Your Knowledge</h1>
  
  <form action="quiz_result.html" method="post">
    <div class="question">
      <p><strong>Question 1:</strong> What is the capital of France?</p>
      <input type="radio" id="option1" name="question1" value="Paris">
      <label for="option1">Paris</label><br>
      <input type="radio" id="option2" name="question1" value="Rome">
      <label for="option2">Rome</label><br>
      <input type="radio" id="option3" name="question1" value="London">
      <label for="option3">London</label><br>
      <input type="radio" id="option4" name="question1" value="Berlin">
      <label for="option4">Berlin</label><br>
    </div>
    
    <!-- Add more questions with radio button options as needed -->
    
    <input type="submit" value="Submit Quiz">
  </form>
</body>
</html>
