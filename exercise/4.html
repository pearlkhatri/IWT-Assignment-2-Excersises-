<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Link with Image</title>
</head>
<body>
  <h1>Contact Us</h1>
  <p>Click on the image below to send us an email:</p>
  
  <!-- Image as Email Link -->
  <a href="mailto:contact@example.com">
    <img src="email_icon.png" alt="Email Icon" width="100" height="100">
  </a>
</body>
</html>
