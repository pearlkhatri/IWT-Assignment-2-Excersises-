<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Favorite Quotations</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .quotation {
      border: 2px solid #333;
      width: 80%;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background-color: #f9f9f9;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      outline: 2px solid #999;
    }
    .quotation p {
      font-size: 18px;
      font-style: italic;
      color: #333;
      margin: 10px 0;
    }
    .author {
      font-weight: bold;
      color: #666;
    }
    img {
      display: block;
      margin: 20px auto;
      max-width: 100%;
      height: auto;
    }
  </style>
</head>
<body>

<div class="quotation">
  <p>"The only way to do great work is to love what you do." <span class="author">- Steve Jobs</span></p>
</div>

<div class="quotation">
  <p>"Success is not final, failure is not fatal: It is the courage to continue that counts." <span class="author">- Winston Churchill</span></p>
</div>

<div class="quotation">
  <p>"In the end, it's not the years in your life that count. It's the life in your years." <span class="author">- Abraham Lincoln</span></p>
</div>

<img src="2.jpg" alt="Image 2">
<img src="3.jpg" alt="Image 3">

</body>
</html>
